{% extends 'golf/base.html' %}

{% block body_block %}
    <div class="hero-unit">
        <h1>Add a Golfer</h1>
        <br />
        <div class="container">
            <form class="span6" id="golfer_form" method="post" action="/golf/add_golfer/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}

                {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}<br />
                {{ field }}<br />
                {% endfor %}

                <br />
                <button class="btn btn-primary" type="submit" name="submit">Create Golfer</button>
            </form>

        </div>
    </div>

{% endblock %}

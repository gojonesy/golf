{% extends 'golf/base.html' %}

{% block body_block %}
    <div class="hero-unit">
        <h1>Add a Course</h1>
        <br />
        <div class="container">
            <form class="form-horizontal" id="course_form" method="post" action="/golf/add_course/">
                {% csrf_token %}


                {% for field in form.visible_fields %}
                   <div class="form-group">
                        <label class="col-sm-2 control-label">{{ field.help_text }}</label>&nbsp;
                        {{ field }}
                    </div>
                {% endfor %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                <br />
                <button class="btn btn-primary" type="submit" name="submit">Create Course</button>
            </form>

        </div>
    </div>

{% endblock %}

{% extends 'golf/base.html' %}
{% block head_block %}

{% endblock %}

{% block body_block %}
    <div class="hero-unit">
        <h1>Courses</h1><br />
        <div class="container">
             <div class="span12">
                {% if courses %}
                     <table class="table table-striped table-bordered table-condensed">
                        <th>Name</th><th>Rating</th><th>Slope</th><th>Par</th>
                    {% for c in courses %}
                        <tr>
                            <td><a href="/golf/course/{{ c.id }}">{{ c.name }}</a></td><td>{{ c.rating }}</td><td>{{ c.slope }}</td><td>{{ c.total_par }}</td>
                        </tr>
                    {% endfor %}
                     </table>
                {% else %}
                    <strong>There are no courses present</strong>
                {% endif %}
            </div>
            <!-- /span -->
		</div>
        <!-- /row -->

        </div>

        </div>

{% endblock %}
